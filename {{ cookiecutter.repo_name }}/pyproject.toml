[tool.kedro]
package_name = "{{ cookiecutter.python_package }}"
project_name = "{{ cookiecutter.project_name }}"
kedro_init_version = "{{ cookiecutter.kedro_version }}"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/{{ cookiecutter.python_package }} -ra"""

[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]

[tool.poetry]
name = "{{ cookiecutter.python_package }}"
version = "0.1.0"
description = ""
authors = ["PLACEHOLDER"]
readme = "README.md"
packages = [
    { include = "{{ cookiecutter.python_package }}", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
kedro = "{{ cookiecutter.kedro_version }}"
pyspark = "3.2.0"
delta-spark = "1.2.1"
mlflow="2.4.1"
kedro-datasets = { git = "https://github.com/dannyrfar/kedro-plugins.git", subdirectory = "kedro-datasets", branch = "feat/mlflow" }
kedro-viz = "6.3.1"
s3fs = "^2023.6.0"
hdfs = "^2.7.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
jupyter = "^1.0.0"
ipython = ">7.31.1, <8.0"
jupyterlab = "^3.5.1"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"

[tool.poetry.group.lint.dependencies]
black = "^22.10.0"
isort = "^5.10.1"
flake8 = "^6.0.0"
pylint = "^2.15.8"
mypy = "^0.991"

[tool.poetry.scripts]
isort = "isort.main:main"
black = "black:patched_main"
flake8 = "flake8.main.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
